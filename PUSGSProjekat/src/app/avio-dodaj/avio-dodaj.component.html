<div class="container">
    <h1>Registrovanje aviokompanije</h1>
    <form [formGroup]="service.formModel" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="naziv"><b>Unesite naziv aviokompanije:</b></label>
                <input type="text" id="naziv" class="form-control" formControlName="naziv">
                <div class = "text-danger" *ngIf="service.formModel.get('naziv').errors?.required">
                    Ovo polje je obavezno!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="adresa"><b>Unesite adresu aviokompanije:</b></label>
                <input type="text" id="adresa" class="form-control" formControlName="adresa">
                <div class = "text-danger" *ngIf="service.formModel.get('adresa').errors?.required">
                    Ovo polje je obavezno!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="adresa"><b>Admin</b></label>
                <select type="text" id="admin" class="form-control" formControlName="admin">
                    <option *ngFor="let item of listItems" [value]="item">{{item}}</option>
                </select>

                <div class = "text-danger" *ngIf="service.formModel.get('admin').errors?.required">
                    Morate odabrati admina!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <button [disabled]="!service.formModel.valid" class="btn btn-success" type="submit">REGISTRUJ AVIOKOMPNAIJU</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" (click)="onClear()" type="button">OBRISI</button>
            </div>
        </div>
    </form>
</div>
